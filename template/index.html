<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" > </script>
    <title>Translation</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">English</label>
                    <textarea class="form-control" id="english" onkeyup="enVal()" rows="6"></textarea>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Русский </label>
                    <textarea class="form-control" id="russkiy" onkeyup="ruVal()" rows="6"></textarea>
                </div>
             </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Uzbek</label>
                    <textarea class="form-control" id="uzbek" onkeyup="uzVal()" rows="6"></textarea>
                </div>
             </div>
            </div>
            <div class="col">
                <center> <h3><a href="/api">api </a></h3></center>
             </div>
    </div>

</body>
<script>


function enVal() {

    const english = document.getElementById('english').value;
    trans(english ,'en');


  }

function ruVal() {

    const russkiy = document.getElementById('russkiy').value;
    trans(russkiy,'ru');

}

function uzVal() {
    const uzbek = document.getElementById('uzbek').value;
    trans(uzbek ,'uz');

  }

function trans (text,dest){

$.ajax({
    url:"trans",
data:{text:text,dest:dest},
method:"GET",
dataType:"json",
success:function(response){
   // console.log(response)
    $('#uzbek').html(response.uz);
    $('#english').html(response.en);
    $('#russkiy').html(response.ru);

}
});
};

</script>

</html>
